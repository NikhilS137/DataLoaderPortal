
<div class="container d-flex flex-column">
    <div class="row align-items-center justify-content-center g-0 min-vh-100">
        <div class="col-lg-5 col-md-8 py-8 py-xl-0">
            <!-- Card -->
            <div class="card shadow">
                <!-- Card body -->
                <div class="card-body p-6">
                    <div class="mb-4">
                        <!-- <a href="../index.html"><img src="../assets/images/brand/logo/logo-icon.svg" class="mb-4" alt=""></a> -->
                        <h1 class="pb-3">Forgot Password</h1>
                        <!-- <p>Fill the form to reset your password.</p> -->
                    </div>
                    
                    <form [formGroup]="forgetPassForm">  
                        <div class="form-group pb-3">    
                         <input type="email" placeholder="Email" formControlName="user"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">    
                      
                         <div class="text-danger" *ngIf="user && user.invalid && user.touched">
                          Please enter valid Email ID .
                        </div>
                      
                        </div>  
                        <div class="form-group pb-3">    
                         <input type="password" placeholder="Password" formControlName="password"  class="form-control" id="exampleInputPassword1">  
                      
                         <div class="text-danger" *ngIf="password && password.invalid && password.touched">
                          Please enter strong Password .
                        </div>
                        </div>  

                        <div class="form-group pb-3">    
                            <input type="password" placeholder="Confirm Password" formControlName="confirmPassword"  class="form-control" id="exampleInputPassword1">  
                         
                            <div class="text-danger" *ngIf="confirmPassword && confirmPassword.invalid && confirmPassword.touched">
                             Please enter strong Password .
                           </div>

                           <div class="text-danger" *ngIf="passwordMatchError">
                            Password does not match
                          </div>

                           </div>  
                      
                         <div class="pb-2">  
                        <button type="submit" [disabled]="forgetPassForm.invalid" (click)="ChangePasswordClick()" class="btn btn-dark w-100 font-weight-bold mt-2">Change Password</button>  
                         </div>  
                       </form>  

                       <div class="d-flex align-items-center justify-content-between">  
 
                        <div><a routerLink="/login">Login</a></div>  
                        <div *ngIf="alert" class=" position-fixed bottom-0 end-0 p-3" style="z-index: 11"> 
                            <div class="alert {{alertClass}} alert-dismissible fade show" role="alert">
                               {{alertMessage}} 
                               <button type="button" (click)="closeAlert()" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>          
                            </div>
                          </div>
                        
                        </div>  
                    
                </div>
            </div>
        </div>
    </div>
</div>
