
<app-header></app-header>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">  
 <script src="https://use.fontawesome.com/f59bcd8580.js"></script>  
 <div class="container">  
    <div class="row m-5 no-gutters shadow-lg">  
        <div class="col-md-6 d-none d-md-block">  
        <img src="https://images.unsplash.com/photo-1566888596782-c7f41cc184c5?ixlib=rb-1.2.1&auto=format&fit=crop&w=2134&q=80" class="img-fluid" style="min-height:100%;" />  
        </div>  
 <div class="col-md-6 bg-white p-5">  
 <h3 class="pb-3">Login Form</h3>  
 <div class="form-style">  
 <form [formGroup]="loginForm">  
  <div class="form-group pb-3">    
   <input type="email" placeholder="Email" formControlName="user"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">    

   <div class="text-danger" *ngIf="user && user.invalid && user.touched">
    Please enter valid Email ID .
  </div>

  </div>  
  <div class="form-group pb-3">    
   <input type="password" placeholder="Password" formControlName="password"  class="form-control" id="exampleInputPassword1">  

   <div class="text-danger" *ngIf="password && password.invalid && password.touched">
    Please enter strong Password .
  </div>


  </div>  

   <div class="pb-2">  
  <button type="submit" [disabled]="loginForm.invalid" (click)="login()" class="btn btn-dark w-100 font-weight-bold mt-2">Submit</button>  
   </div>  
 </form>  

 <div class="d-flex align-items-center justify-content-between">  
 
    <div><a href="#">Forget Password?</a></div>  
    <div *ngIf="alert" class=" position-fixed bottom-0 end-0 p-3" style="z-index: 11"> 
        <div class="alert {{alertClass}} alert-dismissible fade show" role="alert">
           {{alertMessage}} 
           <button type="button" (click)="closeAlert()" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>          
        </div>
      </div>
    
    </div>  
 
            </div>  
        </div>  
    </div>  
 </div>
